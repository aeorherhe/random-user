<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

  <body>
    <div class="main-ctn">
      <div class="hero-ctn"></div>
      <main class="main">
        <div class="card-ctn">
          <article class="card">
            <div class="card-top"></div>
            <div class="img-ctn">
              <img
                src="https://source.unsplash.com/collection/190727/800x600?1"
                alt=""
                class="profile-img"
              />
            </div>
            <p class="profile-title">My name is</p>
            <h2 class="profile-name">Abraham Orherhe</h2>
            <div class="contacts-ctn">
              <!-- start of single icon -->
              <button class="icon-btn" data-label="name">
                <span class="far fa-user"></span>
              </button>
              <!-- end of single icon -->
              <!-- start of single icon -->
              <button class="icon-btn" data-label="email">
                <span class="far fa-envelope-open"></span>
              </button>
              <!-- end of single icon -->
              <!-- start of single icon -->
              <button class="icon-btn" data-label="birthday">
                <span class="far fa-calendar-times"></span>
              </button>
              <!-- end of single icon -->
              <!-- start of single icon -->
              <button class="icon-btn" data-label="address">
                <span class="far fa-map"></span>
              </button>
              <!-- end of single icon -->
              <!-- start of single icon -->
              <button class="icon-btn" data-label="phone">
                <span class="fas fa-phone"></span>
              </button>
              <!-- end of single icon -->
              <!-- start of single icon -->
              <button class="icon-btn" data-label="password">
                <span class="fas fa-user-lock"></span>
              </button>
              <!-- end of single icon -->
            </div>
            <button class="random-btn btn">Random User</button>
          </article>
        </div>
      </main>
    </div>
